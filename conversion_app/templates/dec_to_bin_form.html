<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Dec to Bin Converter</title>
</head>
<body>
    <h1>Dec to Bin Converter</h1>
    <form action="/dec-to-bin/" method="post">
        {% csrf_token %}
        <label for="dec">Decimal Number:</label>
        <input type="number" id="dec" name="dec" required>
        <button type="submit">Convert</button>
    </form>
    {% if bin_number %}
        <p>Binary Number: {{ bin_number }}</p>
    {% endif %}
</body>
</html>
